<!DOCTYPE html>
<html>
	<head>
		<link href="assets/css/reset.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="assets/css/style.css" rel="stylesheet" type="text/css">
		<title></title>
	</head>

	<body>
		<header>
			<div class="container">
				<div class="jumbotron">
					<h1>Train Schedule</h1>
						<div id="now"></div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="panel panel-primary">
	  			<div class="panel-heading">Current Train Schedule</div>
	  		
	  			<table class="table">
					<thead>
		    			<tr>
					    	<th id="trainName" class="col-sm-2-4">Train Name</th>
					    	<th id="trainDest" class="col-sm-2-4">Destination</th>
					    	<th id="trainFreq" class="col-sm-2-4">Frequency (min)</th>
					    	<th id="trainNext" class="col-sm-2-4">Next Arrival</th>
					    	<th id="trainMin" class="col-sm-2-4">Minutes Away</th>
		    			</tr>
	    			</thead>
	    			<tbody>
	    				<!-- insert appended rows-->
	    			</tbody>
	  			</table>
			</div>
		</div>

		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Add a Train</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="text">Train Name</label>
							<input type="text" class="form-control" id="inputName">
						</div>
						<div class="form-group">
							<label for="text">Destination</label>
							<input type="text" class="form-control" id="inputDest">
						</div>
						<div class="form-group">
							<label for="text">First Train Time</label>
							<input type="time" class="form-control" id="inputFirstRun">
						</div>
						<div class="form-group">
							<label for="text">Frequency (min)</label>
							<input type="number" class="form-control" id="inputFreq">
						</div>
						<button type="submit" class="btn" id="inputSubmit">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

		<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
		<script src="assets/javascript/moment.js"></script>
		<script src="assets/javascript/app.js"></script>


		</script>
	</body>
</html>
